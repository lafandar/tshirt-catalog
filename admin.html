<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - T-Shirt Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        .list-item > div:last-child { border-bottom: none; }
        .progress-bar { width: 100%; background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 0.75rem; }
        .progress-bar-fill { height: 100%; background-color: #4f46e5; border-radius: 9999px; transition: width 0.2s ease-in-out; }
        #stock-inputs-container::-webkit-scrollbar, #image-previews::-webkit-scrollbar { width: 6px; }
        #stock-inputs-container::-webkit-scrollbar-track, #image-previews::-webkit-scrollbar-track { background: #f1f1f1; }
        #stock-inputs-container::-webkit-scrollbar-thumb, #image-previews::-webkit-scrollbar-thumb { background: #a0aec0; border-radius: 10px; }
        .image-preview-item { position: relative; }
        .delete-image-btn { position: absolute; top: 4px; right: 4px; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-900">Admin Login</h2>
            <form id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <p id="login-error" class="text-sm text-red-500 mt-2" style="display: none;"></p>
                <div class="mt-6">
                    <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel View -->
    <div id="admin-panel" class="container mx-auto p-4 sm:p-6 lg:p-8" style="display: none;">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Manage Designs</h1>
                <p id="user-email" class="text-sm text-gray-500"></p>
            </div>
            <div>
                <button id="manage-global-variants-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition mr-2">Manage Variants</button>
                <button id="add-new-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Add New Design</button>
                <button id="logout-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button>
            </div>
        </header>
        <div id="product-list" class="bg-white rounded-lg shadow-md"></div>
    </div>

    <!-- Modals (Product, Global Variant) -->
    <div id="product-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto">
            <form id="product-form" class="p-6">
                <h2 id="modal-title" class="text-2xl font-semibold mb-6">Add/Edit Design</h2>
                <input type="hidden" id="product-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column: Basic Info & Images -->
                    <div>
                        <div class="mb-4"><label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Design Name</label><input type="text" id="product-name" class="w-full p-2 border border-gray-300 rounded-md" required></div>
                        
                        <!-- NEW: Multiple Image Upload -->
                        <div class="mb-4">
                            <label for="product-image-files" class="block text-sm font-medium text-gray-700 mb-1">Product Images</label>
                            <input type="file" id="product-image-files" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" accept="image/png, image/jpeg, image/webp">
                            <p class="text-xs text-gray-500 mt-1">Add one or more images. The first image will be the main display.</p>
                        </div>
                        <div id="image-previews" class="grid grid-cols-3 gap-2 mt-2 bg-gray-50 p-2 rounded-lg max-h-48 overflow-y-auto">
                            <!-- Image previews will be generated here -->
                        </div>
                        <div id="upload-progress-container" class="mt-4" style="display: none;"><div class="progress-bar"><div id="upload-progress-bar" class="progress-bar-fill" style="width: 0%;"></div></div></div>
                        
                        <div class="mt-4"><label for="product-sizes" class="block text-sm font-medium text-gray-700 mb-1">Available Sizes (comma-separated)</label><input type="text" id="product-sizes" placeholder="e.g. S, M, L, XL" class="w-full p-2 border border-gray-300 rounded-md" required></div>
                        <div class="mb-4"><label for="product-colors" class="block text-sm font-medium text-gray-700 mb-1">Available Colors (comma-separated)</label><input type="text" id="product-colors" placeholder="e.g. Black, White, Navy" class="w-full p-2 border border-gray-300 rounded-md" required></div>
                    </div>
                    <!-- Right Column: Variants & Stock -->
                    <div>
                        <div class="bg-gray-50 p-4 rounded-lg mb-4">
                            <h3 class="text-lg font-semibold mb-2">1. Add Product Variants</h3>
                            <div id="product-variant-list" class="mb-4 max-h-24 overflow-y-auto space-y-2"></div>
                            <div class="flex gap-2 items-end border-t pt-3">
                                <select id="global-variant-select" class="w-full p-2 border border-gray-300 rounded-md"></select>
                                <button type="button" id="add-variant-btn" class="bg-indigo-500 text-white font-bold py-2 px-3 rounded-lg hover:bg-indigo-600 text-sm">Add</button>
                            </div>
                            <p id="variant-error" class="text-xs text-red-500 mt-1" style="display: none;">Please add at least one variant.</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold mb-2">2. Manage Stock</h3>
                            <p class="text-xs text-gray-500 mb-3">Define sizes, colors, and variants first to see stock inputs.</p>
                            <div id="stock-inputs-container" class="max-h-60 overflow-y-auto space-y-3 pr-2">
                                <!-- Stock inputs will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-6 border-t mt-6 flex justify-end space-x-2">
                    <button type="button" class="cancel-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" id="save-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Save Design</button>
                </div>
            </form>
        </div>
    </div>
    <div id="global-variant-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto"><div class="p-6"><h2 class="text-2xl font-semibold mb-4">Manage Global Variants</h2><div id="global-variant-list" class="mb-4 max-h-64 overflow-y-auto"></div><form id="global-variant-form" class="p-4 border-t"><h3 class="font-semibold mb-2">Add New Variant</h3><div class="flex gap-4"><input type="text" id="new-global-variant-name" placeholder="Variant Name (e.g. Hoodie)" class="w-full p-2 border border-gray-300 rounded-md" required><input type="number" id="new-global-variant-price" placeholder="Price (â‚¹)" min="0" class="w-full p-2 border border-gray-300 rounded-md" required><button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Add</button></div></form></div><div class="p-4 bg-gray-50 border-t flex justify-end"><button type="button" class="cancel-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Close</button></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAuO5iyXCHYZS9nS2BViu-259sb2CUSZjo",
          authDomain: "tshirt-catalog-v2.firebaseapp.com",
          projectId: "tshirt-catalog-v2",
          storageBucket: "tshirt-catalog-v2.firebasestorage.app",
          messagingSenderId: "428518895959",
          appId: "1:428518895959:web:8e1fccd4d6f1e2c8b00e12"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const productsCollection = db.collection('products');
        const globalVariantsRef = db.collection('settings').doc('globalVariants');

        let globalVariants = {};
        let currentProductVariants = {};
        let currentProductStock = {};
        let existingImageUrls = [];

        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');
            const userEmailEl = document.getElementById('user-email');
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginView.style.display = 'none';
                    adminPanel.style.display = 'block';
                    userEmailEl.textContent = `Logged in as: ${user.email}`;
                    initializeAdminPanel();
                } else {
                    loginView.style.display = 'flex';
                    adminPanel.style.display = 'none';
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(loginForm.email.value, loginForm.password.value)
                    .catch(error => {
                        loginError.textContent = error.message;
                        loginError.style.display = 'block';
                    });
            });

            logoutBtn.addEventListener('click', () => { auth.signOut(); });

            function initializeAdminPanel() {
                const productList = document.getElementById('product-list');
                const productModal = document.getElementById('product-modal');
                const globalVariantModal = document.getElementById('global-variant-modal');
                const productForm = document.getElementById('product-form');
                const globalVariantForm = document.getElementById('global-variant-form');
                const manageGlobalVariantsBtn = document.getElementById('manage-global-variants-btn');
                const addNewBtn = document.getElementById('add-new-btn');
                const globalVariantSelect = document.getElementById('global-variant-select');
                const globalVariantListDiv = document.getElementById('global-variant-list');
                const saveBtn = document.getElementById('save-btn');
                const productVariantListDiv = document.getElementById('product-variant-list');
                const addVariantBtn = document.getElementById('add-variant-btn');
                const stockInputsContainer = document.getElementById('stock-inputs-container');
                const productSizesInput = document.getElementById('product-sizes');
                const productColorsInput = document.getElementById('product-colors');
                const imageFilesInput = document.getElementById('product-image-files');
                const imagePreviewsContainer = document.getElementById('image-previews');
                
                async function loadGlobalVariants() {
                    try {
                        const doc = await globalVariantsRef.get();
                        if (doc.exists && doc.data().variants) { globalVariants = doc.data().variants; } 
                        else { globalVariants = { "Oversize Tee": 599, "Hoodie": 899 }; await globalVariantsRef.set({ variants: globalVariants }); }
                        updateGlobalVariantUI();
                    } catch (error) { console.error("Error loading global variants:", error); }
                }

                function updateGlobalVariantUI() {
                    globalVariantSelect.innerHTML = ''; globalVariantListDiv.innerHTML = '';
                    for (const name in globalVariants) {
                        const price = globalVariants[name];
                        const option = document.createElement('option');
                        option.value = name; option.textContent = `${name} - â‚¹${price}`;
                        globalVariantSelect.appendChild(option);
                        const itemEl = document.createElement('div');
                        itemEl.className = 'list-item flex items-center justify-between p-2 border-b';
                        itemEl.innerHTML = `<span>${name} - â‚¹${price}</span><button class="delete-global-variant-btn bg-red-500 text-white text-xs font-bold py-1 px-2 rounded hover:bg-red-600" data-name="${name}">Delete</button>`;
                        globalVariantListDiv.appendChild(itemEl);
                    }
                }
                
                function renderCurrentProductVariants() {
                    productVariantListDiv.innerHTML = '';
                    if (Object.keys(currentProductVariants).length === 0) { productVariantListDiv.innerHTML = '<p class="text-sm text-gray-500 text-center">No variants added yet.</p>'; }
                    for (const name in currentProductVariants) {
                        const price = currentProductVariants[name];
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex items-center justify-between bg-white p-2 rounded';
                        itemEl.innerHTML = `<p class="text-sm font-medium">${name} - â‚¹${price}</p><button type="button" class="delete-variant-btn text-red-500 hover:text-red-700 text-xs font-bold" data-name="${name}">Remove</button>`;
                        productVariantListDiv.appendChild(itemEl);
                    }
                    generateStockInputs();
                }

                function generateStockInputs() {
                    stockInputsContainer.innerHTML = '';
                    const sizes = productSizesInput.value.split(',').map(s => s.trim()).filter(Boolean);
                    const colors = productColorsInput.value.split(',').map(c => c.trim()).filter(Boolean);
                    const variants = Object.keys(currentProductVariants);

                    if (sizes.length === 0 || colors.length === 0 || variants.length === 0) {
                        stockInputsContainer.innerHTML = '<p class="text-sm text-gray-500 text-center">Add variants, sizes, and colors to manage stock.</p>';
                        return;
                    }

                    variants.forEach(variant => {
                        const variantHeader = document.createElement('h4');
                        variantHeader.className = 'font-semibold text-md text-gray-800';
                        variantHeader.textContent = variant;
                        stockInputsContainer.appendChild(variantHeader);

                        sizes.forEach(size => {
                            colors.forEach(color => {
                                const stockKey = `${variant}_${size}_${color}`;
                                const stockValue = currentProductStock[stockKey] || 0;

                                const inputGroup = document.createElement('div');
                                inputGroup.className = 'flex items-center justify-between gap-2';
                                inputGroup.innerHTML = `
                                    <label for="stock_${stockKey}" class="text-sm text-gray-600">${size} / ${color}</label>
                                    <input type="number" id="stock_${stockKey}" data-stock-key="${stockKey}" value="${stockValue}" min="0" class="stock-input w-20 p-1 border border-gray-300 rounded-md text-center">
                                `;
                                stockInputsContainer.appendChild(inputGroup);
                            });
                        });
                    });
                }
                
                function renderImagePreviews() {
                    imagePreviewsContainer.innerHTML = '';
                    existingImageUrls.forEach((url, index) => {
                         const previewEl = document.createElement('div');
                         previewEl.className = 'image-preview-item';
                         previewEl.innerHTML = `
                            <img src="${url}" class="w-full h-24 object-cover rounded-md">
                            <button type="button" class="delete-image-btn bg-red-500 text-white rounded-full p-1 leading-none" data-index="${index}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                         `;
                         imagePreviewsContainer.appendChild(previewEl);
                    });
                }

                function openProductModal(product = null) {
                    productForm.reset(); 
                    document.getElementById('upload-progress-container').style.display = 'none'; 
                    saveBtn.disabled = false; 
                    currentProductVariants = {};
                    currentProductStock = {};
                    existingImageUrls = [];
                    imagePreviewsContainer.innerHTML = '';


                    if (product) {
                        document.getElementById('modal-title').textContent = 'Edit Design';
                        document.getElementById('product-id').value = product.id;
                        document.getElementById('product-name').value = product.name;
                        productSizesInput.value = product.sizes ? product.sizes.join(', ') : '';
                        productColorsInput.value = product.colors ? product.colors.join(', ') : '';
                        if (product.variants) currentProductVariants = product.variants;
                        if (product.stockInfo) currentProductStock = product.stockInfo;
                        if (product.imageUrls) {
                            existingImageUrls = [...product.imageUrls];
                            renderImagePreviews();
                        }
                    } else {
                        document.getElementById('modal-title').textContent = 'Add New Design';
                        document.getElementById('product-id').value = '';
                    }
                    renderCurrentProductVariants();
                    productModal.classList.add('is-open');
                }

                function closeModal() { productModal.classList.remove('is-open'); globalVariantModal.classList.remove('is-open'); }
                
                function loadProducts() {
                    productsCollection.orderBy("name").onSnapshot(snapshot => {
                        productList.innerHTML = '';
                        if (snapshot.empty) { productList.innerHTML = '<p class="text-center text-gray-500 p-8">No designs found.</p>'; return; }
                        snapshot.forEach(doc => {
                            const product = { id: doc.id, ...doc.data() };
                            const mainImage = product.imageUrls && product.imageUrls.length > 0 ? product.imageUrls[0] : 'https://placehold.co/100x100/cccccc/ffffff?text=X';
                            const productEl = document.createElement('div');
                            productEl.className = 'flex items-center justify-between p-4 border-b';
                            productEl.innerHTML = `<div class="flex items-center"><img src="${mainImage}" alt="${product.name}" class="w-16 h-16 object-cover rounded-md mr-4" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=X';"><div><p class="font-semibold text-lg">${product.name}</p><p class="text-sm text-gray-500">Variants: ${Object.keys(product.variants || {}).length}</p></div></div><div class="text-right"><div class="space-x-2 mt-2"><button class="edit-btn bg-blue-500 text-white text-sm font-bold py-1 px-3 rounded hover:bg-blue-600" data-id="${product.id}">Edit</button><button class="delete-btn bg-red-500 text-white text-sm font-bold py-1 px-3 rounded hover:bg-red-600" data-id="${product.id}" data-name="${product.name}">Delete</button></div></div>`;
                            productList.appendChild(productEl);
                        });
                    }, error => console.error("Error loading products: ", error));
                }

                async function saveProduct(id, data) {
                    try {
                        if (id) { await productsCollection.doc(id).update(data); } 
                        else { 
                            if (!data.imageUrls || data.imageUrls.length === 0) {
                                alert("Please select at least one image for the new design.");
                                saveBtn.disabled = false;
                                saveBtn.textContent = 'Save Design';
                                return;
                            }
                            await productsCollection.add(data);
                        }
                        closeModal();
                    } catch (error) { console.error("Error saving product: ", error); alert("Could not save the design."); } 
                    finally { saveBtn.disabled = false; saveBtn.textContent = 'Save Design'; }
                }
                
                // Event Listeners
                addNewBtn.addEventListener('click', () => openProductModal());
                document.querySelectorAll('.cancel-btn').forEach(btn => btn.addEventListener('click', closeModal));
                manageGlobalVariantsBtn.addEventListener('click', () => globalVariantModal.classList.add('is-open'));
                
                [productSizesInput, productColorsInput].forEach(input => {
                    input.addEventListener('input', generateStockInputs);
                });
                
                addVariantBtn.addEventListener('click', () => { 
                    const selectedVariantName = globalVariantSelect.value; 
                    if (selectedVariantName && globalVariants[selectedVariantName]) { 
                        currentProductVariants[selectedVariantName] = globalVariants[selectedVariantName]; 
                        renderCurrentProductVariants(); 
                    } 
                });
                
                productVariantListDiv.addEventListener('click', (e) => { 
                    if (e.target.classList.contains('delete-variant-btn')) { 
                        delete currentProductVariants[e.target.dataset.name]; 
                        renderCurrentProductVariants(); 
                    } 
                });
                
                imagePreviewsContainer.addEventListener('click', (e) => {
                    const deleteBtn = e.target.closest('.delete-image-btn');
                    if(deleteBtn) {
                        const indexToRemove = parseInt(deleteBtn.dataset.index, 10);
                        existingImageUrls.splice(indexToRemove, 1);
                        renderImagePreviews();
                    }
                });

                imageFilesInput.addEventListener('change', (e) => {
                    for (const file of e.target.files) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                             const previewEl = document.createElement('div');
                             previewEl.className = 'image-preview-item border-2 border-indigo-400 rounded-md';
                             previewEl.innerHTML = `<img src="${event.target.result}" class="w-full h-24 object-cover rounded-md opacity-75"><p class="text-xs text-center p-1">New</p>`;
                             imagePreviewsContainer.appendChild(previewEl);
                        }
                        reader.readAsDataURL(file);
                    }
                });

                globalVariantForm.addEventListener('submit', async (e) => { e.preventDefault(); const name = document.getElementById('new-global-variant-name').value.trim(); const price = parseFloat(document.getElementById('new-global-variant-price').value); if (name && !isNaN(price)) { globalVariants[name] = price; await globalVariantsRef.set({ variants: globalVariants }); updateGlobalVariantUI(); globalVariantForm.reset(); } });
                globalVariantListDiv.addEventListener('click', async (e) => { if (e.target.classList.contains('delete-global-variant-btn')) { const name = e.target.dataset.name; if (confirm(`Are you sure you want to delete the global variant "${name}"?`)) { delete globalVariants[name]; await globalVariantsRef.set({ variants: globalVariants }); updateGlobalVariantUI(); } } });
                
                productForm.addEventListener('submit', async (e) => { 
                    e.preventDefault(); 
                    if (Object.keys(currentProductVariants).length === 0) { 
                        document.getElementById('variant-error').style.display = 'block'; 
                        return; 
                    } 
                    document.getElementById('variant-error').style.display = 'none'; 
                    saveBtn.disabled = true; 
                    saveBtn.textContent = 'Saving...'; 
                    
                    const id = document.getElementById('product-id').value;
                    const imageFiles = imageFilesInput.files;
                    
                    const newStockInfo = {};
                    stockInputsContainer.querySelectorAll('.stock-input').forEach(input => {
                        newStockInfo[input.dataset.stockKey] = parseInt(input.value, 10) || 0;
                    });

                    const productData = { 
                        name: document.getElementById('product-name').value, 
                        variants: currentProductVariants, 
                        sizes: productSizesInput.value.split(',').map(s => s.trim()).filter(Boolean), 
                        colors: productColorsInput.value.split(',').map(c => c.trim()).filter(Boolean),
                        stockInfo: newStockInfo,
                        imageUrls: existingImageUrls
                    }; 

                    if (imageFiles.length > 0) { 
                        const uploadPromises = [];
                        document.getElementById('upload-progress-container').style.display = 'block'; 
                        let totalBytes = 0;
                        let uploadedBytes = 0;
                        Array.from(imageFiles).forEach(file => totalBytes += file.size);
                        
                        Array.from(imageFiles).forEach(file => {
                            const storageRef = storage.ref(`products/${Date.now()}-${file.name}`); 
                            const uploadTask = storageRef.put(file);
                            
                            const promise = new Promise((resolve, reject) => {
                                uploadTask.on('state_changed', 
                                    (snapshot) => { 
                                      // This only tracks one file, a more complex solution is needed for aggregate progress
                                    }, 
                                    (error) => { console.error("Upload failed:", error); reject(error);}, 
                                    async () => { 
                                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL(); 
                                        resolve(downloadURL);
                                    }
                                );
                            });
                            uploadPromises.push(promise);
                        });

                        try {
                            const newImageUrls = await Promise.all(uploadPromises);
                            productData.imageUrls = [...existingImageUrls, ...newImageUrls];
                            await saveProduct(id, productData);
                        } catch (error) {
                             alert("One or more image uploads failed. Product not saved.");
                             saveBtn.disabled = false; 
                             saveBtn.textContent = 'Save Design';
                        }
                    } else { 
                        await saveProduct(id, productData); 
                    } 
                });

                productList.addEventListener('click', async (e) => { 
                    const id = e.target.dataset.id; 
                    if (e.target.classList.contains('delete-btn')) { 
                        if (confirm(`Are you sure you want to delete "${e.target.dataset.name}"?`)) { 
                            try { 
                                // Note: This does not delete images from storage, which might be desired
                                await productsCollection.doc(id).delete(); 
                            } 
                            catch (error) { console.error("Error deleting product: ", error); } 
                        } 
                    } else if (e.target.classList.contains('edit-btn')) { 
                        const doc = await productsCollection.doc(id).get(); 
                        if (doc.exists) { openProductModal({ id: doc.id, ...doc.data() }); } 
                    } 
                });
                
                loadGlobalVariants().then(loadProducts);
            }
        });
    </script>
</body>
</html>
