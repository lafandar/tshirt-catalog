<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAFANDAR | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.flex { display: flex; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">LAFANDAR Admin</h1>
            <button id="addProductBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">Add New Product</button>
        </div>

        <!-- Product List -->
        <div id="productList" class="bg-white rounded-lg shadow-md p-6">
             <div id="list-loader" class="flex justify-center items-center p-8">
                <div class="loader !w-10 !h-10"></div>
            </div>
            <!-- Products will be listed here -->
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-6 border-b">
                <h2 id="modalTitle" class="text-2xl font-semibold">Add New Product</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="productForm" class="p-6 overflow-y-auto">
                <input type="hidden" id="productId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                        <input type="text" id="productName" class="w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">Price (₹)</label>
                        <input type="number" id="productPrice" class="w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="productDescription" rows="3" class="w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Available Sizes (e.g., S, M, L)</label>
                    <div id="sizeContainer" class="flex flex-wrap gap-2"></div>
                    <div class="flex gap-2 mt-2">
                         <input type="text" id="newSizeInput" placeholder="Add new size" class="border-gray-300 rounded-md shadow-sm">
                         <button type="button" id="addSizeBtn" class="bg-gray-200 text-gray-700 px-4 rounded-md hover:bg-gray-300 text-sm">Add Size</button>
                    </div>
                </div>

                <hr class="my-6">

                <!-- Colors Section -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-4">
                         <h3 class="text-xl font-semibold text-gray-800">Colors & Stock</h3>
                         <button type="button" id="addColorBtn" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 text-sm">Add Color</button>
                    </div>
                    <div id="colorContainer" class="space-y-6">
                        <!-- Color groups will be added here -->
                    </div>
                </div>

            </form>
            <div class="p-6 border-t bg-gray-50 flex justify-end gap-4 mt-auto">
                <button id="cancelBtn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="saveProductBtn" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 flex items-center gap-2 disabled:bg-gray-400">
                    <span class="btn-text">Save Product</span>
                    <div class="loader hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyAJsKAoQYNmVeAbAREpTRnpnvKyA9fauow",
                authDomain: "lafandar-catalogue.firebaseapp.com",
                projectId: "lafandar-catalogue",
                storageBucket: "lafandar-catalogue.firebasestorage.app",
                messagingSenderId: "776396917041",
                appId: "1:776396917041:web:2f40680e2312ed09478810"
            };

            const appId = 'lafandar-app';
            const productsCollectionPath = `/artifacts/${appId}/public/data/products`;

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const storage = getStorage(app);
            
            // This listener ensures the app only runs after a user is authenticated.
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in (anonymously). The app is ready.
                    console.log("Authentication successful. User UID:", user.uid);
                    initializeAppLogic();
                } else {
                    // No user is signed in. Attempt to sign in anonymously.
                    console.log("No user found. Attempting anonymous sign-in...");
                    signInAnonymously(auth).catch(error => {
                        console.error("Critical: Anonymous sign-in failed:", error);
                        alert("Could not connect to the backend securely. Please refresh and try again.");
                    });
                }
            });

            // This function contains all the main application logic.
            // It will only be called once the user is authenticated.
            const initializeAppLogic = () => {
                let allProducts = [];
                let availableSizes = new Set();
                
                const productListEl = document.getElementById('productList');
                const listLoader = document.getElementById('list-loader');
                const addProductBtn = document.getElementById('addProductBtn');
                const productModal = document.getElementById('productModal');
                const modalTitle = document.getElementById('modalTitle');
                const closeModalBtn = document.getElementById('closeModalBtn');
                const cancelBtn = document.getElementById('cancelBtn');
                const productForm = document.getElementById('productForm');
                const saveProductBtn = document.getElementById('saveProductBtn');
                const colorContainer = document.getElementById('colorContainer');
                const addColorBtn = document.getElementById('addColorBtn');
                const sizeContainer = document.getElementById('sizeContainer');
                const newSizeInput = document.getElementById('newSizeInput');
                const addSizeBtn = document.getElementById('addSizeBtn');

                onSnapshot(collection(db, productsCollectionPath), (snapshot) => {
                    allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderProductList();
                });

                const renderProductList = () => {
                    listLoader.style.display = 'none';
                    productListEl.innerHTML = `
                        <div class="grid grid-cols-6 gap-4 font-bold text-gray-600 p-4 border-b">
                            <div class="col-span-2">Name</div>
                            <div>Price</div>
                            <div>Colors</div>
                            <div>Total Stock</div>
                            <div>Actions</div>
                        </div>
                    `;
                    if(allProducts.length === 0) {
                         productListEl.innerHTML += `<p class="text-center text-gray-500 py-8">No products found. Click "Add New Product" to start.</p>`;
                    }
                    allProducts.forEach(product => {
                        const totalStock = product.colors.reduce((sum, color) => {
                             return sum + Object.values(color.stockBySize || {}).reduce((s, q) => s + q, 0);
                        }, 0);
                        const productEl = document.createElement('div');
                        productEl.className = 'grid grid-cols-6 gap-4 items-center p-4 border-b hover:bg-gray-50';
                        productEl.innerHTML = `
                            <div class="col-span-2 font-medium">${product.name}</div>
                            <div>₹${product.price}</div>
                            <div>${product.colors.length}</div>
                            <div>${totalStock}</div>
                            <div class="flex gap-2">
                                <button data-id="${product.id}" class="edit-btn text-blue-600 hover:underline text-sm">Edit</button>
                                <button data-id="${product.id}" class="delete-btn text-red-600 hover:underline text-sm">Delete</button>
                            </div>
                        `;
                        productListEl.appendChild(productEl);
                    });
                };

                const openModal = (product = null) => {
                    productForm.reset();
                    colorContainer.innerHTML = '';
                    availableSizes.clear();
                    sizeContainer.innerHTML = '';
                    document.getElementById('productId').value = '';

                    if (product) {
                        modalTitle.textContent = 'Edit Product';
                        document.getElementById('productId').value = product.id;
                        document.getElementById('productName').value = product.name;
                        document.getElementById('productPrice').value = product.price;
                        document.getElementById('productDescription').value = product.description;
                        product.sizes.forEach(addSizeTag);
                        product.colors.forEach(color => addColorGroup(color, product.sizes));
                    } else {
                        modalTitle.textContent = 'Add New Product';
                        ['S', 'M', 'L', 'XL', 'XXL'].forEach(addSizeTag);
                        addColorGroup(null, Array.from(availableSizes));
                    }
                    productModal.classList.add('flex');
                };

                const closeModal = () => productModal.classList.remove('flex');
                
                const addSizeTag = (size) => {
                    if (availableSizes.has(size) || !size) return;
                    availableSizes.add(size);
                    const sizeTag = document.createElement('div');
                    sizeTag.className = 'bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full flex items-center gap-2';
                    sizeTag.innerHTML = `<span>${size}</span><button type="button" class="remove-size-btn text-blue-500 hover:text-blue-700" data-size="${size}">&times;</button>`;
                    sizeContainer.appendChild(sizeTag);
                    updateColorGroupSizes();
                };
                
                const removeSizeTag = (size) => {
                    availableSizes.delete(size);
                    renderAvailableSizes();
                    updateColorGroupSizes();
                };

                const renderAvailableSizes = () => {
                    sizeContainer.innerHTML = '';
                    availableSizes.forEach(size => {
                         const sizeTag = document.createElement('div');
                         sizeTag.className = 'bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full flex items-center gap-2';
                         sizeTag.innerHTML = `<span>${size}</span><button type="button" class="remove-size-btn text-blue-500 hover:text-blue-700" data-size="${size}">&times;</button>`;
                         sizeContainer.appendChild(sizeTag);
                    });
                };
                
                const updateColorGroupSizes = () => {
                     document.querySelectorAll('.stock-container').forEach(container => {
                        const existingData = {};
                        container.querySelectorAll('.stock-input-group').forEach(group => {
                            const size = group.dataset.size;
                            const value = group.querySelector('input').value;
                            existingData[size] = value;
                        });

                        container.innerHTML = Array.from(availableSizes).map(size => `
                            <div class="stock-input-group flex items-center gap-2" data-size="${size}">
                                <label class="w-12 text-sm font-medium text-gray-600">${size}</label>
                                <input type="number" value="${existingData[size] || 0}" class="w-20 border-gray-300 rounded-md shadow-sm text-sm">
                            </div>
                        `).join('');
                    });
                };

                const addColorGroup = (colorData = null, sizes = []) => {
                    const colorGroup = document.createElement('div');
                    colorGroup.className = 'color-group border p-4 rounded-lg bg-gray-50';
                    
                    const stockInputs = sizes.map(size => `
                        <div class="stock-input-group flex items-center gap-2" data-size="${size}">
                            <label class="w-12 text-sm font-medium text-gray-600">${size}</label>
                            <input type="number" value="${colorData?.stockBySize?.[size] || 0}" class="w-20 border-gray-300 rounded-md shadow-sm text-sm">
                        </div>
                    `).join('');

                    const designInputs = (colorData?.designs || []).map(design => createDesignHTML(design)).join('');
                    
                    colorGroup.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Color Name</label>
                                <input type="text" class="color-name w-full border-gray-300 rounded-md shadow-sm" value="${colorData?.name || ''}" placeholder="e.g., Midnight Black">
                            </div>
                            <div class="flex items-end gap-2">
                                 <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Color Hex</label>
                                    <input type="text" class="color-hex w-full border-gray-300 rounded-md shadow-sm" value="${colorData?.hex || ''}" placeholder="#000000">
                                 </div>
                                 <input type="color" class="color-picker p-1 h-10 w-10" value="${colorData?.hex || '#000000'}">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Product Image for this Color</label>
                                <div class="flex items-center gap-2">
                                    <input type="file" class="color-image-upload text-sm" accept="image/*">
                                    ${colorData?.image ? `<a href="${colorData.image}" target="_blank" class="text-xs text-blue-500 hover:underline">Current Image</a>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Stock per Size</label>
                            <div class="stock-container flex flex-wrap gap-x-4 gap-y-2">
                                ${stockInputs}
                            </div>
                        </div>
                        <div class="mt-4 designs-section">
                            <div class="flex justify-between items-center mb-2">
                                <label class="text-sm font-medium text-gray-700">Designs for this Color</label>
                                <button type="button" class="add-design-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-md hover:bg-gray-300 text-xs">Add Design</button>
                            </div>
                            <div class="designs-container space-y-2">
                                ${designInputs}
                            </div>
                        </div>
                        <div class="text-right mt-4">
                            <button type="button" class="remove-color-btn text-red-500 hover:underline text-sm font-medium">Remove Color</button>
                        </div>
                    `;
                    colorContainer.appendChild(colorGroup);
                };

                const createDesignHTML = (design = null) => {
                     return `
                        <div class="design-group flex items-center gap-2 border-t pt-2">
                            <input type="text" class="design-name flex-grow border-gray-300 rounded-md shadow-sm text-sm" placeholder="Design Name" value="${design?.name || ''}">
                            <div class="flex items-center gap-2">
                                <input type="file" class="design-image-upload text-xs" accept="image/*">
                                 ${design?.image ? `<a href="${design.image}" target="_blank" class="text-xs text-blue-500 hover:underline">Current</a>` : ''}
                            </div>
                            <button type="button" class="remove-design-btn text-gray-500 hover:text-red-500">&times;</button>
                        </div>
                     `;
                };

                const uploadFile = async (fileInput) => {
                    if (!fileInput || !fileInput.files || fileInput.files.length === 0) {
                        return null;
                    }
                    const file = fileInput.files[0];
                    const storageRef = ref(storage, `images/${Date.now()}-${file.name}`);
                    try {
                        const snapshot = await uploadBytes(storageRef, file);
                        const downloadURL = await getDownloadURL(snapshot.ref);
                        return downloadURL;
                    } catch (error) {
                        console.error("Upload failed:", error);
                        alert("Image upload failed. Please try again.");
                        return null;
                    }
                };
                
                const saveProduct = async () => {
                    const saveButtonText = saveProductBtn.querySelector('.btn-text');
                    const saveButtonLoader = saveProductBtn.querySelector('.loader');
                    
                    // --- 1. Validation Phase ---
                    let validationErrors = [];
                    let isValid = true;
                    productForm.querySelectorAll('input.border-red-500').forEach(el => el.classList.remove('border-red-500', 'border-2'));

                    Array.from(colorContainer.querySelectorAll('.color-group')).forEach(group => {
                        const colorName = group.querySelector('.color-name').value || 'Untitled Color';
                        const colorImageInput = group.querySelector('.color-image-upload');
                        const hasExistingColorImage = group.querySelector('a[href*="firebasestorage"]');
                        
                        if (!hasExistingColorImage && colorImageInput.files.length === 0) {
                            isValid = false;
                            validationErrors.push(`- Image for color "${colorName}" is missing.`);
                            colorImageInput.classList.add('border-red-500', 'border-2', 'p-1');
                        }

                        group.querySelectorAll('.design-group').forEach(designGroup => {
                            const designName = designGroup.querySelector('.design-name').value || 'Untitled Design';
                            const designImageInput = designGroup.querySelector('.design-image-upload');
                            const hasExistingDesignImage = designGroup.querySelector('a[href*="firebasestorage"]');
                            if (!hasExistingDesignImage && designImageInput.files.length === 0) {
                                isValid = false;
                                validationErrors.push(`- Image for design "${designName}" (in color "${colorName}") is missing.`);
                                designImageInput.classList.add('border-red-500', 'border-2', 'p-1');
                            }
                        });
                    });
                    
                    if (!isValid) {
                        alert("Please fix the following issues before saving:\n\n" + validationErrors.join('\n'));
                        return;
                    }

                    // --- 2. Saving Phase ---
                    saveProductBtn.disabled = true;
                    saveButtonText.textContent = 'Saving...';
                    saveButtonLoader.classList.remove('hidden');

                    const productId = document.getElementById('productId').value;
                    let productData = {
                        name: document.getElementById('productName').value,
                        price: parseFloat(document.getElementById('productPrice').value),
                        description: document.getElementById('productDescription').value,
                        sizes: Array.from(availableSizes),
                        colors: []
                    };

                    try {
                         const colorPromises = Array.from(colorContainer.querySelectorAll('.color-group')).map(async (group, index) => {
                            const existingProduct = productId ? allProducts.find(p => p.id === productId) : null;
                            const existingColorData = (existingProduct && existingProduct.colors[index]) || {};
                            
                            const colorImageInput = group.querySelector('.color-image-upload');
                            let colorImageUrl = (await uploadFile(colorImageInput)) || existingColorData.image || null;

                            const designPromises = Array.from(group.querySelectorAll('.design-group')).map(async (designGroup, dIndex) => {
                                const existingDesignData = existingColorData.designs?.[dIndex] || {};
                                const designImageInput = designGroup.querySelector('.design-image-upload');
                                let designImageUrl = (await uploadFile(designImageInput)) || existingDesignData.image || null;

                                return {
                                    id: existingDesignData.id || `design_${Date.now()}_${dIndex}`,
                                    name: designGroup.querySelector('.design-name').value,
                                    image: designImageUrl
                                };
                            });

                            const designs = await Promise.all(designPromises);
                            
                            const stockBySize = {};
                            group.querySelectorAll('.stock-input-group').forEach(stockGroup => {
                                stockBySize[stockGroup.dataset.size] = parseInt(stockGroup.querySelector('input').value, 10) || 0;
                            });

                            return {
                                name: group.querySelector('.color-name').value,
                                hex: group.querySelector('.color-hex').value,
                                image: colorImageUrl,
                                stockBySize: stockBySize,
                                designs: designs
                            };
                        });
                        
                        productData.colors = await Promise.all(colorPromises);

                        if (productId) {
                            await setDoc(doc(db, productsCollectionPath, productId), productData);
                        } else {
                            await addDoc(collection(db, productsCollectionPath), productData);
                        }
                        closeModal();

                    } catch (error) {
                         console.error("Error saving product:", error);
                         alert("Error saving product: " + error.message);
                    } finally {
                        saveProductBtn.disabled = false;
                        saveButtonText.textContent = 'Save Product';
                        saveButtonLoader.classList.add('hidden');
                    }
                };

                // Event Listeners
                addProductBtn.addEventListener('click', () => openModal());
                closeModalBtn.addEventListener('click', closeModal);
                cancelBtn.addEventListener('click', closeModal);
                productForm.addEventListener('submit', (e) => { e.preventDefault(); saveProduct(); });
                saveProductBtn.addEventListener('click', () => productForm.requestSubmit());
                
                addSizeBtn.addEventListener('click', () => {
                    addSizeTag(newSizeInput.value.trim().toUpperCase());
                    newSizeInput.value = '';
                });

                sizeContainer.addEventListener('click', (e) => {
                     if (e.target.classList.contains('remove-size-btn')) {
                        removeSizeTag(e.target.dataset.size);
                    }
                });

                addColorBtn.addEventListener('click', () => addColorGroup(null, Array.from(availableSizes)));

                colorContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('remove-color-btn')) {
                        e.target.closest('.color-group').remove();
                    }
                    if (e.target.classList.contains('add-design-btn')) {
                        const container = e.target.closest('.designs-section').querySelector('.designs-container');
                        container.insertAdjacentHTML('beforeend', createDesignHTML());
                    }
                    if (e.target.classList.contains('remove-design-btn')) {
                         e.target.closest('.design-group').remove();
                    }
                    if(e.target.classList.contains('color-picker')) {
                        e.target.addEventListener('input', (event) => {
                            const hexInput = event.target.previousElementSibling.querySelector('.color-hex');
                            if (hexInput) hexInput.value = event.target.value;
                        });
                    }
                });

                 productListEl.addEventListener('click', async (e) => {
                    const id = e.target.dataset.id;
                    if (!id) return;

                    if (e.target.classList.contains('edit-btn')) {
                        const productToEdit = allProducts.find(p => p.id === id);
                        if (productToEdit) openModal(productToEdit);
                    }
                    if (e.target.classList.contains('delete-btn')) {
                        if (confirm('Are you sure you want to delete this product? This cannot be undone.')) {
                            try {
                               await deleteDoc(doc(db, productsCollectionPath, id));
                               // Note: Deleting images from storage is not implemented to keep it simple.
                               // They will remain in storage but won't be linked from the database anymore.
                            } catch (error) {
                                console.error("Error deleting product:", error);
                                alert("Failed to delete product.");
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
