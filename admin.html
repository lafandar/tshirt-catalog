<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LAFANDAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-900">Admin Login</h2>
            <form id="login-form">
                <input id="email" type="email" placeholder="Email" required class="w-full px-3 py-2 mt-1 border rounded">
                <input id="password" type="password" placeholder="Password" required class="w-full px-3 py-2 mt-2 border rounded">
                <p id="login-error" class="text-sm text-red-500 mt-2" style="display: none;"></p>
                <button type="submit" class="w-full mt-6 px-4 py-2 text-white bg-indigo-600 rounded hover:bg-indigo-700">Sign in</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden h-screen w-full lg:grid lg:grid-cols-[280px_1fr]">
        <!-- Sidebar -->
        <div class="hidden border-r bg-gray-100/40 lg:block dark:bg-gray-800/40">
            <div class="flex h-full max-h-screen flex-col gap-2">
                <div class="flex h-[60px] items-center border-b px-6">
                    <a class="flex items-center gap-2 font-semibold" href="#">
                        <span class="">LAFANDAR Admin</span>
                    </a>
                </div>
                <div class="flex-1 overflow-auto py-2">
                    <nav class="grid items-start px-4 text-sm font-medium">
                        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-900 bg-gray-200 transition-all hover:text-gray-900" href="#" data-view="varieties">
                            <span>Varieties</span>
                        </a>
                        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-500 transition-all hover:text-gray-900" href="#" data-view="designs">
                            <span>Designs</span>
                        </a>
                    </nav>
                </div>
                 <div class="mt-auto p-4 border-t">
                    <button id="logout-btn" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">Logout</button>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex flex-col h-screen bg-white">
             <header class="flex h-14 lg:h-[60px] items-center gap-4 border-b bg-gray-100/40 px-6 dark:bg-gray-800/40">
                 <p id="user-email" class="text-sm text-gray-500"></p>
             </header>
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Varieties View -->
                <div id="varieties-view">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Manage Varieties</h1>
                        <button id="add-variety-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Add New Variety</button>
                    </div>
                    <div id="variety-list" class="space-y-4"></div>
                </div>
                <!-- Designs View -->
                <div id="designs-view" class="hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Manage Designs</h1>
                        <button id="add-design-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Add New Design</button>
                    </div>
                    <div id="design-list" class="space-y-4"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="variety-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto p-6 space-y-4">
            <h2 id="variety-modal-title" class="text-xl font-semibold">Add New Variety</h2>
            <input type="text" id="variety-name" placeholder="Variety Name (e.g. Hoodie 320gsm)" class="w-full p-2 border rounded" required>
            <input type="number" id="variety-price" placeholder="Base Price (â‚¹)" class="w-full p-2 border rounded" required>
            <label class="block text-sm font-medium">Variety Image</label>
            <input type="file" id="variety-image" class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0" accept="image/*" required>
            <div class="flex justify-end gap-2">
                <button type="button" class="cancel-btn bg-gray-200 py-2 px-4 rounded">Cancel</button>
                <button id="save-variety-btn" class="bg-green-500 text-white py-2 px-4 rounded">Save</button>
            </div>
        </div>
    </div>
    
    <div id="design-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto p-6 space-y-4">
            <h2 id="design-modal-title" class="text-xl font-semibold">Add New Design</h2>
             <input type="hidden" id="design-id">
            <input type="text" id="design-name" placeholder="Design Name" class="w-full p-2 border rounded" required>
            <select id="design-variety" class="w-full p-2 border rounded" required></select>
            <select id="design-color" class="w-full p-2 border rounded" required>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Sky">Sky</option>
                <option value="Lavender">Lavender</option>
            </select>
            <label class="block text-sm font-medium">Design Image</label>
            <input type="file" id="design-image" class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0" accept="image/*">
            <div class="flex justify-end gap-2">
                <button type="button" class="cancel-btn bg-gray-200 py-2 px-4 rounded">Cancel</button>
                <button id="save-design-btn" class="bg-green-500 text-white py-2 px-4 rounded">Save Design</button>
            </div>
        </div>
    </div>
    
    <div id="stock-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
         <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto p-6 space-y-4">
             <h2 class="text-xl font-semibold">Manage Stock</h2>
             <input type="text" id="stock-sizes" placeholder="Sizes, comma-separated (e.g. S, M, L)" class="w-full p-2 border rounded">
             <div id="stock-inputs" class="space-y-2"></div>
             <div class="flex justify-end gap-2">
                <button type="button" class="cancel-btn bg-gray-200 py-2 px-4 rounded">Cancel</button>
                <button id="save-stock-btn" class="bg-green-500 text-white py-2 px-4 rounded">Save Stock</button>
            </div>
         </div>
    </div>
    
    <!-- Custom Alert & Confirm Modals -->
    <div id="alert-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-auto p-6 text-center">
            <p id="alert-message" class="mb-4"></p>
            <button id="alert-ok-btn" class="bg-indigo-600 text-white py-2 px-6 rounded">OK</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-auto p-6 text-center">
            <p id="confirm-message" class="mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="confirm-cancel-btn" class="bg-gray-200 py-2 px-4 rounded">Cancel</button>
                <button id="confirm-ok-btn" class="bg-red-500 text-white py-2 px-4 rounded">Confirm</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuO5iyXCHYZS9nS2BViu-259sb2CUSZjo",
            authDomain: "tshirt-catalog-v2.firebaseapp.com",
            projectId: "tshirt-catalog-v2",
            storageBucket: "tshirt-catalog-v2.appspot.com",
            messagingSenderId: "428518895959",
            appId: "1:428518895959:web:8e1fccd4d6f1e2c8b00e12"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', () => {
            // --- AUTHENTICATION ---
            const loginView = document.getElementById('login-view');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginView.style.display = 'none';
                    adminPanel.style.display = 'grid';
                    document.getElementById('user-email').textContent = `Logged in as: ${user.email}`;
                    initAdminPanel();
                } else {
                    loginView.style.display = 'flex';
                    adminPanel.style.display = 'none';
                }
            });
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(loginForm.email.value, loginForm.password.value)
                    .catch(error => document.getElementById('login-error').textContent = error.message);
            });
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

            // --- CUSTOM MODAL LOGIC ---
            const alertModal = document.getElementById('alert-modal');
            const confirmModal = document.getElementById('confirm-modal');
            let confirmCallback = null;
            
            function showAlert(message) {
                document.getElementById('alert-message').textContent = message;
                alertModal.style.display = 'flex';
            }
            
            function showConfirm(message, onConfirm) {
                document.getElementById('confirm-message').textContent = message;
                confirmCallback = onConfirm;
                confirmModal.style.display = 'flex';
            }

            document.getElementById('alert-ok-btn').addEventListener('click', () => alertModal.style.display = 'none');
            document.getElementById('confirm-cancel-btn').addEventListener('click', () => confirmModal.style.display = 'none');
            document.getElementById('confirm-ok-btn').addEventListener('click', () => {
                if (confirmCallback) confirmCallback();
                confirmModal.style.display = 'none';
            });

            // --- MODAL & VIEW HANDLING ---
            const modals = document.querySelectorAll('.modal');
            const cancelButtons = document.querySelectorAll('.cancel-btn');
            const navLinks = document.querySelectorAll('nav a');
            const views = {
                varieties: document.getElementById('varieties-view'),
                designs: document.getElementById('designs-view')
            };

            function toggleModal(modalId, show) {
                const modal = document.getElementById(modalId);
                if (modal) modal.style.display = show ? 'flex' : 'none';
            }

            cancelButtons.forEach(btn => btn.addEventListener('click', () => modals.forEach(m => m.style.display = 'none')));
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const viewName = e.currentTarget.dataset.view;
                    Object.values(views).forEach(v => v.style.display = 'none');
                    navLinks.forEach(l => l.classList.remove('bg-gray-200', 'text-gray-900'));
                    views[viewName].style.display = 'block';
                    e.currentTarget.classList.add('bg-gray-200', 'text-gray-900');
                });
            });

            // --- MAIN ADMIN LOGIC ---
            function initAdminPanel() {
                let currentVarieties = {};
                let currentDesignId = null;
                let currentStockDesignId = null;

                const varietyList = document.getElementById('variety-list');
                const designList = document.getElementById('design-list');

                // --- VARIETY MANAGEMENT ---
                const varietyModal = {
                    title: document.getElementById('variety-modal-title'),
                    name: document.getElementById('variety-name'),
                    price: document.getElementById('variety-price'),
                    image: document.getElementById('variety-image'),
                    saveBtn: document.getElementById('save-variety-btn'),
                };

                document.getElementById('add-variety-btn').addEventListener('click', () => {
                    varietyModal.title.textContent = 'Add New Variety';
                    varietyModal.name.value = '';
                    varietyModal.price.value = '';
                    varietyModal.image.value = '';
                    varietyModal.name.disabled = false;
                    toggleModal('variety-modal', true);
                });

                varietyModal.saveBtn.addEventListener('click', async () => {
                    const name = varietyModal.name.value.trim();
                    const price = parseFloat(varietyModal.price.value);
                    const imageFile = varietyModal.image.files[0];
                    const isEditing = varietyModal.name.disabled;

                    if (!name || isNaN(price)) {
                        return showAlert('Please provide a valid name and price.');
                    }

                    if (!isEditing && !imageFile) {
                        return showAlert('An image is required for a new variety.');
                    }
                    
                    varietyModal.saveBtn.disabled = true;
                    varietyModal.saveBtn.textContent = 'Saving...';

                    try {
                        let imageUrl;
                        if (imageFile) {
                            const storageRef = storage.ref(`variety_images/${Date.now()}-${imageFile.name}`);
                            const snapshot = await storageRef.put(imageFile);
                            imageUrl = await snapshot.ref.getDownloadURL();
                        } else if (isEditing) {
                            imageUrl = currentVarieties[name].imageUrl;
                        }

                        const varietyData = { price, imageUrl };
                        currentVarieties[name] = varietyData;

                        await db.collection('settings').doc('globalVariants').set({ variants: currentVarieties });

                        toggleModal('variety-modal', false);
                        loadVarieties();
                    } catch (error) {
                        console.error("Error saving variety: ", error);
                        showAlert("Could not save the variety. Please try again.");
                    } finally {
                        varietyModal.saveBtn.disabled = false;
                        varietyModal.saveBtn.textContent = 'Save';
                    }
                });

                async function loadVarieties() {
                    const doc = await db.collection('settings').doc('globalVariants').get();
                    currentVarieties = (doc.exists && doc.data().variants) ? doc.data().variants : {};
                    
                    varietyList.innerHTML = '';
                    Object.keys(currentVarieties).forEach(name => {
                        const v = currentVarieties[name];
                        const item = document.createElement('div');
                        item.className = 'flex items-center justify-between p-4 bg-white rounded-lg shadow';
                        item.innerHTML = `
                            <div class="flex items-center gap-4">
                                <img src="${v.imageUrl}" class="w-12 h-12 rounded-md object-cover">
                                <div>
                                    <p class="font-semibold">${name}</p>
                                    <p class="text-sm text-gray-600">â‚¹${v.price}</p>
                                </div>
                            </div>
                            <div>
                                <button class="edit-variety-btn text-blue-500 mr-2" data-name="${name}">Edit</button>
                                <button class="delete-variety-btn text-red-500" data-name="${name}">Delete</button>
                            </div>`;
                        varietyList.appendChild(item);
                    });
                    populateVarietyDropdown();
                }
                
                varietyList.addEventListener('click', e => {
                    const name = e.target.dataset.name;
                    if (e.target.classList.contains('edit-variety-btn')) {
                        const v = currentVarieties[name];
                        varietyModal.title.textContent = `Edit ${name}`;
                        varietyModal.name.value = name;
                        varietyModal.price.value = v.price;
                        varietyModal.name.disabled = true;
                        toggleModal('variety-modal', true);
                    }
                    if (e.target.classList.contains('delete-variety-btn')) {
                        showConfirm(`Delete variety "${name}"? This cannot be undone.`, () => {
                            delete currentVarieties[name];
                            db.collection('settings').doc('globalVariants').set({ variants: currentVarieties }).then(loadVarieties);
                        });
                    }
                });

                // --- DESIGN MANAGEMENT ---
                const designModal = {
                    id: document.getElementById('design-id'),
                    name: document.getElementById('design-name'),
                    variety: document.getElementById('design-variety'),
                    color: document.getElementById('design-color'),
                    image: document.getElementById('design-image'),
                    saveBtn: document.getElementById('save-design-btn'),
                    title: document.getElementById('design-modal-title'),
                };

                function populateVarietyDropdown() {
                    designModal.variety.innerHTML = '<option value="">Select Variety</option>';
                    Object.keys(currentVarieties).forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        designModal.variety.appendChild(option);
                    });
                }
                
                document.getElementById('add-design-btn').addEventListener('click', () => {
                    currentDesignId = null;
                    designModal.title.textContent = 'Add New Design';
                    designModal.id.value = '';
                    designModal.name.value = '';
                    designModal.variety.value = '';
                    designModal.color.value = 'Black';
                    designModal.image.value = '';
                    toggleModal('design-modal', true);
                });

                designModal.saveBtn.addEventListener('click', async () => {
                    const data = {
                        name: designModal.name.value.trim(),
                        variety: designModal.variety.value,
                        color: designModal.color.value,
                    };
                    const imageFile = designModal.image.files[0];

                    if(!data.name || !data.variety || !data.color) return showAlert('Please fill all fields');
                    
                    if (imageFile) {
                        const storageRef = storage.ref(`design_images/${Date.now()}-${imageFile.name}`);
                        const snapshot = await storageRef.put(imageFile);
                        data.imageUrl = await snapshot.ref.getDownloadURL();
                    }

                    if (currentDesignId) {
                        await db.collection('designs').doc(currentDesignId).update(data);
                    } else {
                        if(!data.imageUrl) return showAlert('Image is required for a new design.');
                        await db.collection('designs').add(data);
                    }
                    toggleModal('design-modal', false);
                    loadDesigns();
                });

                async function loadDesigns() {
                    const snapshot = await db.collection('designs').orderBy('name').get();
                    designList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const d = { id: doc.id, ...doc.data() };
                        const item = document.createElement('div');
                        item.className = 'flex items-center justify-between p-4 bg-white rounded-lg shadow';
                        item.innerHTML = `
                            <div class="flex items-center gap-4">
                                <img src="${d.imageUrl}" class="w-12 h-12 rounded-md object-cover">
                                <div>
                                    <p class="font-semibold">${d.name}</p>
                                    <p class="text-sm text-gray-600">${d.variety} - ${d.color}</p>
                                </div>
                            </div>
                            <div>
                                <button class="stock-btn bg-gray-200 text-sm py-1 px-3 rounded mr-2" data-id="${d.id}">Manage Stock</button>
                                <button class="edit-design-btn text-blue-500 mr-2" data-id="${d.id}">Edit</button>
                                <button class="delete-design-btn text-red-500" data-id="${d.id}">Delete</button>
                            </div>`;
                        designList.appendChild(item);
                    });
                }
                
                designList.addEventListener('click', async e => {
                    const id = e.target.dataset.id;
                    if (e.target.classList.contains('delete-design-btn')) {
                        showConfirm('Delete this design?', async () => {
                            await db.collection('designs').doc(id).delete();
                            loadDesigns();
                        });
                    }
                    if (e.target.classList.contains('edit-design-btn')) {
                        currentDesignId = id;
                        const doc = await db.collection('designs').doc(id).get();
                        const d = doc.data();
                        designModal.title.textContent = `Edit ${d.name}`;
                        designModal.id.value = id;
                        designModal.name.value = d.name;
                        designModal.variety.value = d.variety;
                        designModal.color.value = d.color;
                        toggleModal('design-modal', true);
                    }
                    if (e.target.classList.contains('stock-btn')) {
                        currentStockDesignId = id;
                        const doc = await db.collection('designs').doc(id).get();
                        const d = doc.data();
                        document.getElementById('stock-sizes').value = d.sizes ? d.sizes.join(', ') : '';
                        generateStockInputs(d.sizes || [], d.stock || {});
                        toggleModal('stock-modal', true);
                    }
                });

                // --- STOCK MANAGEMENT ---
                const stockModal = {
                    sizes: document.getElementById('stock-sizes'),
                    inputs: document.getElementById('stock-inputs'),
                    saveBtn: document.getElementById('save-stock-btn'),
                };

                function generateStockInputs(sizes = [], stock = {}) {
                    stockModal.inputs.innerHTML = '';
                    sizes.forEach(size => {
                        const div = document.createElement('div');
                        div.className = 'flex items-center justify-between';
                        div.innerHTML = `
                            <label class="text-sm">${size}</label>
                            <input type="number" value="${stock[size] || 0}" class="w-24 p-1 border rounded text-center stock-input-field" data-size="${size}">
                        `;
                        stockModal.inputs.appendChild(div);
                    });
                }

                stockModal.sizes.addEventListener('input', () => {
                    const sizes = stockModal.sizes.value.split(',').map(s => s.trim()).filter(Boolean);
                    const currentStock = {};
                     document.querySelectorAll('.stock-input-field').forEach(inp => {
                        currentStock[inp.dataset.size] = inp.value;
                    });
                    generateStockInputs(sizes, currentStock);
                });

                stockModal.saveBtn.addEventListener('click', async () => {
                    if(!currentStockDesignId) return;
                    const sizes = stockModal.sizes.value.split(',').map(s => s.trim()).filter(Boolean);
                    const stock = {};
                    document.querySelectorAll('.stock-input-field').forEach(inp => {
                        stock[inp.dataset.size] = parseInt(inp.value) || 0;
                    });
                    await db.collection('designs').doc(currentStockDesignId).update({ sizes, stock });
                    toggleModal('stock-modal', false);
                });

                loadVarieties().then(loadDesigns);
            }
        });
    </script>
</body>
</html>
