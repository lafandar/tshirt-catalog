<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAFANDAR | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .size-tag {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .size-tag.selected {
            background-color: #4f46e5;
            color: white;
        }
        .nav-btn.active {
            background-color: #eef2ff;
            color: #4f46e5;
        }
        #image-library-grid .image-thumb {
            outline: 2px solid transparent;
            transition: outline-color 0.2s;
        }
        #image-library-grid .image-thumb.selected {
            outline-color: #4f46e5;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    LAFANDAR Admin Login
                </h2>
            </div>
            <form id="login-form" class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" id="login-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                        </span>
                        Sign in
                    </button>
                </div>
                <p id="login-error" class="mt-2 text-center text-sm text-red-600"></p>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">LAFANDAR Admin</h1>
                <div class="flex items-center gap-2">
                    <button id="view-products-btn" class="nav-btn font-semibold py-2 px-4 rounded-lg transition-colors active">Products</button>
                    <button id="view-visitors-btn" class="nav-btn font-semibold py-2 px-4 rounded-lg transition-colors">Visitors</button>
                    <button id="add-product-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Add New Product</button>
                    <button id="sign-out-btn" class="ml-4 bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Sign Out</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4">
            <div id="products-view">
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here -->
                </div>
            </div>
            <div id="visitors-view" class="hidden">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mobile</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Visit Time</th>
                            </tr>
                        </thead>
                        <tbody id="visitor-list" class="bg-white divide-y divide-gray-200">
                            <!-- Visitor data will be here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="loading-indicator" class="flex justify-center items-center mt-8">
                <div class="loader"></div>
                <p class="ml-4 text-gray-600">Loading data...</p>
            </div>
        </main>
    </div>
    
    <!-- Image Library Modal -->
    <div id="image-library-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full items-center justify-center p-4 z-20">
        <div class="relative w-full max-w-5xl h-[90vh] flex flex-col shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-lg font-medium text-gray-900">Image Library</h3>
                <button id="close-library-btn" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="image-library-grid" class="flex-grow p-4 overflow-y-auto grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-4">
                <!-- Images will be loaded here -->
            </div>
             <div class="p-4 border-t flex justify-between items-center">
                <div>
                    <label for="upload-new-image" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors cursor-pointer">
                        Upload New Image
                    </label>
                    <input type="file" id="upload-new-image" class="hidden" accept="image/*">
                </div>
                <div class="flex items-center gap-4">
                    <button id="delete-image-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 disabled:bg-gray-400" disabled>Delete Selected</button>
                    <button id="select-image-btn" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 disabled:bg-gray-400" disabled>Select Image</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Product Modal -->
    <div id="product-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full items-center justify-center z-10">
        <div class="relative mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Add Product</h3>
                <form id="product-form" class="mt-2 text-left space-y-4">
                    <input type="hidden" id="product-id">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="product-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="product-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Price (₹)</label>
                        <input type="number" id="product-price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>

                    <div class="border-t pt-4">
                        <h4 class="text-md font-medium text-gray-800 mb-2">Colors, Sizes & Stock</h4>
                        <div id="colors-container" class="space-y-4"></div>
                        <button type="button" id="add-color-btn" class="mt-4 bg-gray-200 text-gray-800 py-1 px-3 rounded text-sm hover:bg-gray-300">Add Color</button>
                    </div>

                    <div class="items-center px-4 py-3">
                        <button type="submit" id="save-product-btn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">Save Product</button>
                        <button type="button" id="cancel-modal-btn" class="mt-2 px-4 py-2 bg-gray-100 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyAJsKAoQYNmVeAbAREpTRnpnvKyA9fauow",
                authDomain: "lafandar-catalogue.firebaseapp.com",
                projectId: "lafandar-catalogue",
                storageBucket: "lafandar-catalogue.firebasestorage.app",
                messagingSenderId: "776396917041",
                appId: "1:776396917041:web:2f40680e2312ed09478810"
            };
            const appId = 'lafandar-app';
            const productsCollectionPath = `/artifacts/${appId}/public/data/products`;
            const sizesCollectionPath = `/artifacts/${appId}/public/data/sizes`;
            const visitorsCollectionPath = `/artifacts/${appId}/public/data/visitors`;
           
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const storage = getStorage(app);
            
            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const adminPanel = document.getElementById('admin-panel');
            const signOutBtn = document.getElementById('sign-out-btn');
            const productList = document.getElementById('product-list');
            const visitorList = document.getElementById('visitor-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            const addProductBtn = document.getElementById('add-product-btn');
            const productModal = document.getElementById('product-modal');
            const productForm = document.getElementById('product-form');
            const modalTitle = document.getElementById('modal-title');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            const colorsContainer = document.getElementById('colors-container');
            const addColorBtn = document.getElementById('add-color-btn');
            const viewProductsBtn = document.getElementById('view-products-btn');
            const viewVisitorsBtn = document.getElementById('view-visitors-btn');
            const productsView = document.getElementById('products-view');
            const visitorsView = document.getElementById('visitors-view');
            const imageLibraryModal = document.getElementById('image-library-modal');
            const closeLibraryBtn = document.getElementById('close-library-btn');
            const imageLibraryGrid = document.getElementById('image-library-grid');
            const uploadNewImageInput = document.getElementById('upload-new-image');
            const selectImageBtn = document.getElementById('select-image-btn');
            const deleteImageBtn = document.getElementById('delete-image-btn');
            
            let products = [];
            let masterSizes = [];
            let visitors = [];
            let imageLibrary = [];
            let currentImageTarget = null;
            
            // --- AUTHENTICATION & ERROR HANDLING ---
            const handlePermissionError = (error) => {
                if (error.code === 'permission-denied') {
                    const currentUser = auth.currentUser;
                    if (currentUser) {
                        alert(`Permission Denied!\n\nThe logged-in user (UID: ${currentUser.uid}) does not have the correct permissions.\n\nPlease copy this exact UID and paste it into your Firestore security rules.`);
                    } else {
                        alert("Your session has expired. Please log in again to continue.");
                    }
                    signOut(auth);
                } else {
                    alert(`An unexpected error occurred: ${error.message}`);
                }
            };

            onAuthStateChanged(auth, user => {
                if (user) {
                    loginScreen.style.display = 'none';
                    adminPanel.style.display = 'block';
                    loadMasterData();
                } else {
                    loginScreen.style.display = 'flex';
                    adminPanel.style.display = 'none';
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                loginError.textContent = '';
                
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    loginError.textContent = 'Invalid email or password.';
                }
            });

            signOutBtn.addEventListener('click', () => signOut(auth));
            
            // --- VIEW TOGGLING ---
            viewProductsBtn.addEventListener('click', () => {
                productsView.style.display = 'block';
                visitorsView.style.display = 'none';
                addProductBtn.style.display = 'inline-block';
                viewProductsBtn.classList.add('active');
                viewVisitorsBtn.classList.remove('active');
            });
             viewVisitorsBtn.addEventListener('click', () => {
                productsView.style.display = 'none';
                visitorsView.style.display = 'block';
                addProductBtn.style.display = 'none';
                viewProductsBtn.classList.remove('active');
                viewVisitorsBtn.classList.add('active');
            });

            // --- MASTER DATA LOADING & UI UPDATES ---
            const updateAllSizeSelectorsInModal = () => {
                if (!productModal.classList.contains('is-open')) return;

                document.querySelectorAll('#colors-container .size-selector-container').forEach(container => {
                    const selectedSizes = new Set(
                        Array.from(container.querySelectorAll('.size-tag.selected')).map(tag => tag.dataset.value)
                    );

                    container.innerHTML = '';
                    masterSizes.forEach(size => {
                        const tag = document.createElement('button');
                        tag.type = 'button';
                        tag.className = `size-tag data-tag text-sm font-medium px-3 py-1 rounded-full border bg-gray-100 ${selectedSizes.has(size) ? 'selected' : ''}`;
                        tag.textContent = size;
                        tag.dataset.value = size;
                        container.appendChild(tag);
                    });
                });
            };

            const loadMasterData = () => {
                loadingIndicator.style.display = 'flex';
                
                onSnapshot(collection(db, sizesCollectionPath), (snapshot) => {
                    masterSizes = snapshot.docs.map(doc => doc.id).sort();
                    updateAllSizeSelectorsInModal();
                }, (error) => handlePermissionError(error));

                onSnapshot(collection(db, productsCollectionPath), (snapshot) => {
                    products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderProducts();
                    loadingIndicator.style.display = 'none';
                }, (error) => handlePermissionError(error));
                
                const q = query(collection(db, visitorsCollectionPath), orderBy("timestamp", "desc"));
                onSnapshot(q, (snapshot) => {
                   visitors = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                   renderVisitors();
               }, (error) => handlePermissionError(error));
            };
            
            // --- RENDER VIEWS ---
            const renderProducts = () => {
                productList.innerHTML = '';
                if (products.length === 0 && productsView.style.display !== 'none') {
                    productList.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found. Click 'Add New Product' to start.</p>`;
                } else {
                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'bg-white rounded-lg shadow p-4 flex flex-col';
                        card.innerHTML = `
                            <img src="${product.colors[0]?.image || 'https://placehold.co/600x400/eee/ccc?text=No+Image'}" class="w-full h-48 object-cover rounded-md mb-4">
                            <h3 class="text-lg font-bold">${product.name}</h3>
                            <p class="text-gray-600 flex-grow">₹${product.price}</p>
                            <div class="mt-4 flex gap-2">
                                <button class="edit-btn flex-1 bg-yellow-500 text-white py-1 px-3 rounded text-sm hover:bg-yellow-600" data-id="${product.id}">Edit</button>
                                <button class="delete-btn flex-1 bg-red-500 text-white py-1 px-3 rounded text-sm hover:bg-red-600" data-id="${product.id}">Delete</button>
                            </div>
                        `;
                        productList.appendChild(card);
                    });
                }
            };
            
             const renderVisitors = () => {
                visitorList.innerHTML = '';
                if (visitors.length === 0) {
                    visitorList.innerHTML = `<tr><td colspan="3" class="text-center text-gray-500 py-4">No visitor data yet.</td></tr>`;
                } else {
                    visitors.forEach(visitor => {
                        const row = document.createElement('tr');
                        const visitDate = visitor.timestamp ? visitor.timestamp.toDate().toLocaleString() : 'N/A';
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${visitor.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${visitor.mobile}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${visitDate}</td>
                        `;
                        visitorList.appendChild(row);
                    });
                }
            };
            
            // --- MODAL LOGIC ---
            const openModal = (product = null) => {
                productForm.reset();
                colorsContainer.innerHTML = '';
                document.getElementById('product-id').value = '';
                if (product) {
                    modalTitle.textContent = 'Edit Product';
                    document.getElementById('product-id').value = product.id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('product-description').value = product.description;
                    document.getElementById('product-price').value = product.price;
                    product.colors.forEach(color => addColorRow(color));
                } else {
                    modalTitle.textContent = 'Add Product';
                    addColorRow();
                }
                productModal.classList.add('is-open');
            };

            const closeModal = () => productModal.classList.remove('is-open');
            
            addProductBtn.addEventListener('click', () => openModal());
            cancelModalBtn.addEventListener('click', closeModal);
            addColorBtn.addEventListener('click', () => addColorRow());

            const populateStockInputs = (stockContainer, sizeTagsContainer) => {
                stockContainer.innerHTML = '';
                const selectedSizes = Array.from(sizeTagsContainer.querySelectorAll('.size-tag.selected')).map(tag => tag.dataset.value);
                selectedSizes.forEach(size => {
                    const stockValue = sizeTagsContainer.querySelector(`.size-tag[data-value="${size}"]`).dataset.stock || 0;
                    const stockDiv = document.createElement('div');
                    stockDiv.className = 'flex items-center gap-2';
                    stockDiv.innerHTML = `
                        <label class="w-16">${size}:</label>
                        <input type="number" class="stock-input w-24 rounded-md border-gray-300 text-sm" data-size="${size}" value="${stockValue}" min="0" placeholder="Stock">
                    `;
                    stockContainer.appendChild(stockDiv);
                });
            };

            const addColorRow = (color = {}) => {
                const div = document.createElement('div');
                div.className = 'border p-3 rounded-md space-y-3';
                const availableSizesForColor = color.stockBySize ? Object.keys(color.stockBySize) : [];
                
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <input type="text" placeholder="Color Name" class="color-name flex-1 rounded-md border-gray-300" value="${color.name || ''}" required>
                        <input type="color" class="color-hex rounded-md border-gray-300" value="${color.hex || '#000000'}">
                        <button type="button" class="remove-color-btn text-red-500 hover:text-red-700">Remove</button>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Main Image</label>
                        <button type="button" class="choose-image-btn block text-sm text-violet-700 font-semibold hover:underline" data-target="color">Choose from Library</button>
                        <input type="hidden" class="image-url-input" value="${color.image || ''}">
                        <img src="${color.image || ''}" class="preview-image h-16 mt-2 rounded ${color.image ? '' : 'hidden'}">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Available Sizes for this Color</label>
                        <div class="size-selector-container mt-2 flex flex-wrap gap-2"></div>
                        <div class="mt-2 flex gap-2 items-center">
                            <input type="text" class="new-size-input rounded-md border-gray-300 text-sm w-32" placeholder="Add New Size">
                            <button type="button" class="add-new-size-btn bg-gray-600 text-white text-xs px-3 py-1 rounded hover:bg-gray-700">Add</button>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Stock Levels</label>
                        <div class="stock-container space-y-2 mt-1"></div>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Designs</label>
                        <div class="designs-container space-y-2"></div>
                        <button type="button" class="add-design-btn mt-2 bg-gray-100 text-xs py-1 px-2 rounded hover:bg-gray-200">Add Design</button>
                    </div>
                `;
                colorsContainer.appendChild(div);
                
                const sizeSelectorContainer = div.querySelector('.size-selector-container');
                const stockContainer = div.querySelector('.stock-container');
                
                masterSizes.forEach(size => {
                    const isSelected = availableSizesForColor.includes(size);
                    const tag = document.createElement('button');
                    tag.type = 'button';
                    tag.className = `size-tag data-tag text-sm font-medium px-3 py-1 rounded-full border bg-gray-100 ${isSelected ? 'selected' : ''}`;
                    tag.textContent = size;
                    tag.dataset.value = size;
                    if(isSelected) tag.dataset.stock = color.stockBySize[size];
                    sizeSelectorContainer.appendChild(tag);
                });

                populateStockInputs(stockContainer, sizeSelectorContainer);

                if (color.designs) {
                    color.designs.forEach(design => addDesignRow(div.querySelector('.designs-container'), design));
                }
            };

            const addDesignRow = (container, design = {}) => {
                const designDiv = document.createElement('div');
                designDiv.className = 'flex items-center gap-2 border-t pt-2';
                designDiv.innerHTML = `
                    <input type="text" placeholder="Design Name" class="design-name flex-1 rounded-md border-gray-300 text-sm" value="${design.name || ''}" required>
                    <div class="flex items-center gap-2">
                        <button type="button" class="choose-image-btn text-xs text-violet-700 font-semibold hover:underline" data-target="design">Choose</button>
                        <input type="hidden" class="image-url-input" value="${design.image || ''}">
                        <img src="${design.image || ''}" class="preview-image h-12 rounded ${design.image ? '' : 'hidden'}">
                    </div>
                    <button type="button" class="remove-design-btn text-red-500 text-xs">Remove</button>
                `;
                container.appendChild(designDiv);
            };

            productModal.addEventListener('click', async e => {
                if (e.target.classList.contains('remove-color-btn')) e.target.closest('.border.p-3').remove();
                if (e.target.classList.contains('add-design-btn')) addDesignRow(e.target.previousElementSibling);
                if (e.target.classList.contains('remove-design-btn')) e.target.parentElement.remove();
                
                if (e.target.classList.contains('size-tag')) {
                    const tag = e.target;
                    tag.classList.toggle('selected');
                    const colorContainer = tag.closest('.border.p-3');
                    populateStockInputs(colorContainer.querySelector('.stock-container'), colorContainer.querySelector('.size-selector-container'));
                }
                
                if (e.target.classList.contains('add-new-size-btn')) {
                    const input = e.target.previousElementSibling;
                    const newSize = input.value.trim().toUpperCase();
                    if (newSize && !masterSizes.includes(newSize)) {
                        try {
                            await setDoc(doc(db, sizesCollectionPath, newSize), {});
                            input.value = '';
                        } catch (error) { handlePermissionError(error); }
                    } else if (newSize) {
                        alert(`Size "${newSize}" already exists.`);
                        input.value = '';
                    }
                }

                if(e.target.classList.contains('choose-image-btn')){
                    currentImageTarget = e.target.parentElement;
                    openImageLibrary();
                }
            });

            // --- IMAGE LIBRARY LOGIC ---
            const openImageLibrary = async () => {
                const listRef = ref(storage, 'images/');
                try {
                    const res = await listAll(listRef);
                    const urlPromises = res.items.map(itemRef => getDownloadURL(itemRef));
                    imageLibrary = await Promise.all(urlPromises);
                    renderImageLibrary();
                    imageLibraryModal.classList.add('is-open');
                } catch(error){ handlePermissionError(error); }
            };

            const renderImageLibrary = () => {
                imageLibraryGrid.innerHTML = '';
                imageLibrary.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = 'w-full h-24 object-cover rounded-md cursor-pointer image-thumb';
                    img.addEventListener('click', () => {
                        img.classList.toggle('selected');
                        updateLibraryButtons();
                    });
                    imageLibraryGrid.appendChild(img);
                });
                updateLibraryButtons();
            };

            const updateLibraryButtons = () => {
                const selected = imageLibraryGrid.querySelectorAll('.image-thumb.selected');
                selectImageBtn.disabled = selected.length !== 1;
                deleteImageBtn.disabled = selected.length === 0;
            };

            closeLibraryBtn.addEventListener('click', () => imageLibraryModal.classList.remove('is-open'));

            selectImageBtn.addEventListener('click', () => {
                const selectedImg = imageLibraryGrid.querySelector('.image-thumb.selected');
                if (selectedImg && currentImageTarget) {
                    const urlInput = currentImageTarget.querySelector('.image-url-input');
                    const previewImg = currentImageTarget.querySelector('.preview-image');
                    urlInput.value = selectedImg.src;
                    previewImg.src = selectedImg.src;
                    previewImg.classList.remove('hidden');
                    imageLibraryModal.classList.remove('is-open');
                }
            });
            
            deleteImageBtn.addEventListener('click', async () => {
                const selectedImages = imageLibraryGrid.querySelectorAll('.image-thumb.selected');
                if (selectedImages.length === 0 || !confirm(`Are you sure you want to delete ${selectedImages.length} image(s)?`)) {
                    return;
                }
                
                const deletePromises = Array.from(selectedImages).map(img => {
                    const imageRef = ref(storage, img.src);
                    return deleteObject(imageRef);
                });

                try {
                    await Promise.all(deletePromises);
                    openImageLibrary(); // Refresh the library view
                } catch(error) { handlePermissionError(error); }
            });

            uploadNewImageInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                try {
                    const storageRef = ref(storage, `images/${Date.now()}-${file.name}`); // Use unique name
                    await uploadBytes(storageRef, file);
                    uploadNewImageInput.value = ''; // Reset input
                    openImageLibrary(); // Refresh library
                } catch(error) { handlePermissionError(error); }
            });

            // --- FORM SUBMISSION ---
            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const saveButton = document.getElementById('save-product-btn');
                saveButton.disabled = true;
                saveButton.textContent = 'Saving...';
                
                try {
                    const productId = document.getElementById('product-id').value || `prod_${Date.now()}`;
                    let allUniqueSizes = new Set();

                    const colorPromises = Array.from(colorsContainer.children).map(async (colorDiv) => {
                        const colorName = colorDiv.querySelector('.color-name').value;
                        const imageUrl = colorDiv.querySelector('.image-url-input').value;
                        if (!imageUrl) throw new Error(`Image for color "${colorName}" is missing.`);

                        const designPromises = Array.from(colorDiv.querySelector('.designs-container').children).map(async (designDiv, index) => {
                            const designName = designDiv.querySelector('.design-name').value;
                            const designUrl = designDiv.querySelector('.image-url-input').value;
                            if (!designUrl) throw new Error(`Image for design "${designName}" is missing.`);
                            return { id: `design_${index+1}`, name: designName, image: designUrl };
                        });
                        const designs = await Promise.all(designPromises);
                        
                        const stockBySize = {};
                        const selectedSizes = Array.from(colorDiv.querySelectorAll('.size-selector-container .size-tag.selected')).map(tag => tag.dataset.value);
                        selectedSizes.forEach(size => {
                            allUniqueSizes.add(size);
                            const stockInput = colorDiv.querySelector(`.stock-input[data-size="${size}"]`);
                            const stockValue = stockInput ? parseInt(stockInput.value, 10) : 0;
                            stockBySize[size] = isNaN(stockValue) ? 0 : stockValue;
                        });

                        return {
                            name: colorName,
                            hex: colorDiv.querySelector('.color-hex').value,
                            image: imageUrl,
                            designs,
                            stockBySize
                        };
                    });
                    
                    const productData = {
                        name: document.getElementById('product-name').value,
                        description: document.getElementById('product-description').value,
                        price: parseFloat(document.getElementById('product-price').value),
                        sizes: Array.from(allUniqueSizes),
                        colors: await Promise.all(colorPromises)
                    };
                    
                    await setDoc(doc(db, productsCollectionPath, productId), productData);
                    closeModal();
                } catch (error) {
                    if (error.code !== 'permission-denied') {
                        alert(`Error: ${error.message}`);
                    }
                } finally {
                    saveButton.disabled = false;
                    saveButton.textContent = 'Save Product';
                }
            });

            productList.addEventListener('click', async (e) => {
                const id = e.target.dataset.id;
                if (e.target.classList.contains('edit-btn')) {
                    const product = products.find(p => p.id === id);
                    openModal(product);
                }
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this product?')) {
                        try {
                           await deleteDoc(doc(db, productsCollectionPath, id));
                        } catch(error) {
                           handlePermissionError(error);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
